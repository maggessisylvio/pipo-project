<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Employee List</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <div *ngFor="let employee of employeesFiltered">
      <ion-row>
        <ion-col *ngFor="let key of employee | keys">
          <p>{{ key }}</p>
          {{ getFieldValue(employee, key) }}
        </ion-col>
      </ion-row>
    </div>
  </ion-list>
</ion-content>
